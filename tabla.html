
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <script src="productos.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

<body>

    <h1> Seguros Pacho </h1>
    <p> Selecciona la mejor cobertura</p>
    <hr>
    
    <div class="container-favoritos">
        <a class="navbar-brand" >
          <img src="./imagenes/iconoFavoritos.png"alt="Logo" width="30" height="24" id= "ver-favoritos" class="d-inline-block align-text-top ">      
        </a>
      </div>
  
    <hr>
    <input type="search" id="buscarCobertura" placeholder="🔍 Busca tu seguro ">
    <hr>
    <div class="cuadroDialogo"></div>

    <table class="table caption-top">
        <caption> Listado de Seguros </caption>
        <thead>
          <tr>
            <th scope="row">Codigo</th>

            <th scope="col">Monto</th>
            <th scope="col">Imagen</th>
            <th scope="col">Precio</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>            
        </tbody>
      </table>


       <div id="modal-container" class="modal-container">   </div>
       
      <table class="table caption-top">
        <caption> Listado de ELEGIDOS </caption>
        <thead>
          <tr>
            <th scope="row">Codigo</th>
            <th scope="col">Seguro</th>
            <th scope="col">Monto</th>
            <th scope="col">Imagen</th>
            <th scope="col">Precio</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="tabla-elegidos">            
        </tbody>
      </table>



      <script src="main.js"></script>
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
